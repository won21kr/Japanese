<h1>Study Vocabulary</h1>
<p class="directions">Click button to show answer/show next vocab. Alternatively, press <code>n</code></p>

<div class="wrapper">
  <md-checkbox (change)="this.showRomaji = !this.showRomaji" [checked]="this.showRomaji">Show Romaji</md-checkbox>
  <md-checkbox (change)="this.forceShowAnswer = !this.forceShowAnswer" [checked]="this.forceShowAnswer">Force Show Answer</md-checkbox>
  <br/>
  <md-slide-toggle (change)="changeTranslate()" [checked]="!this.translateTo">To English</md-slide-toggle>
  <div class="buttonWrapper">
    <button md-button color="primary" (click)="click();"><span *ngIf="notShowAnswer()">Show Answer</span><span *ngIf="this.showAnswer || this.forceShowAnswer">Next Vocab</span></button>
    <button md-button color="accent" (click)="wrong();" [disabled]="notShowAnswer()">Wrong</button>
  </div>
  <div class="progressBar">
    <div class="progress" [style.width.%]="(this.currentIndex / this.vocabulary.length)*100"></div>
    <div class="bar" style="width: 100%"></div>
  </div>
  <div class="vocabWrapper" *ngFor="let vocab of this.vocabulary; let i = index;">
    <div *ngIf="i === this.currentIndex">
      <div class="japanese" *ngIf="shouldShowJapanese()">{{pickWord(vocab)}}</div>
      <div class="furigana" *ngIf="this.showFurigana">{{furigana(vocab)}}</div>
      <div class="romaji" *ngIf="shouldShowRomaji()">{{vocab.romaji}}</div>
      <div class="english" *ngIf="shouldShowEnglish()">{{vocab.definition}}</div>
    </div>
  </div>
  <div *ngIf="this.currentIndex >= this.vocabulary.length">You did it!</div>
</div>
