<h1>Generate Kana</h1>
<button md-button color="primary" (click)="configure();">Configure</button>
<br/>
<div *ngFor="let item of this.languageSelectService.hiragana$ | async">
  <span class="char">{{item.c}}</span>
  <span class="romaji">{{item.r}}</span>
</div>

<div *ngFor="let item of this.languageSelectService.katakana$ | async">
  <span class="char">{{item.c}}</span>
  <span class="romaji">{{item.r}}</span>
</div>
