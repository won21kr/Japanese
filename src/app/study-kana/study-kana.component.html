<h1>Study Kana</h1>
<p class="directions">Click the character to see the answer. Click again to see the next character. Alternatively, press <code>space</code>.</p>
<button md-button color="primary" (click)="configure();">Configure</button>
<div *ngFor="let item of this.characters; let i = index;">
  <div *ngIf="i === this.currentIndex">
  <div class="ask" (click)="click()">{{item.c}}</div>
  <div class="answer" *ngIf="this.showAnswer" (click)="click()">{{item.r}}</div>
  </div>
</div>
