<h1>Study Kana</h1>
<p class="directions">Click the character to see the answer. Click again to see the next character. Alternatively, press <code>n</code>.</p>
<button md-button color="primary" (click)="configure();">Configure</button>
<div *ngIf="characters[currentIndex]">
  <div class="ask" (click)="click()">{{characters[currentIndex].c}}</div>
  <div class="answer" *ngIf="showAnswer" [@enterAnimation]="showAnswer" (click)="click()">{{characters[currentIndex].r}}</div>
</div>
